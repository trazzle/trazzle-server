operationId: UsersController_myProfile
summary: 로그인한 회원의 정보 조회
tags:
  - 사용자 & 로그인
responses:
  "200":
    description: 현재 로그인 유저정보
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: number
              description: 유저 PK
              example: 1
            name:
              type: string
              description: 유저이름
              example: 최은강
            account:
              type: string
              description: 유저계정
            intro:
              type: string
              description: 유저 소개글
              example: Trazzle로 세계정복!
            profileImageURL:
              type: string
              description: 유저 프로필 이미지
            role:
              type: string
              description: 유저 권한
          required:
            - id
            - name
            - account
            - intro
            - profileImageURL
            - role
  "401":
    description: ""
    content:
      application/json:
        schema:
          example:
            status: 401
            timestamp: 2024-03-30T22:00:00.000Z
            errors:
              - message: 액세스 토큰이 유효하지 않습니다.
