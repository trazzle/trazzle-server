operationId: UsersController_updateUser
summary: 유저정보 수정
parameters:
  - name: user accessToken
    in: header
    description: Trazzle User Access Token (Sign-In Required)
    required: true
    schema:
      type: string
requestBody:
  required: true
  description: 유저정보 수정
  content:
    multipart/form:
      schema:
        type: object
        properties:
          id:
            type: number
            description: 유저 PK
            example: 1
responses:
  '200':
    description: 유저명 / 프로필이미지 / 소개글 수정
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: number
              description: 유저 PK
              example: 1
  '401':
    description: ''
    content:
      application/json:
        schema:
          example:
            status: 401
            timestamp: '2024-03-30T22:00:00.000Z'
            errors:
              - message: 액세스 토큰이 유효하지 않습니다.

security:
  - bearer: []
