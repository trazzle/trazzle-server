securitySchemes:
  bearer:
    scheme: bearer
    bearerFormat: JWT
    type: http
schemas:
  UserEntity:
    type: object
    properties:
      id:
        type: number
        description: 유저 PK
        example: 1
      name:
        type: string
        description: 유저이름
        example: 최은강
      account:
        type: string
        description: 유저계정
      intro:
        type: string
        description: 유저 소개글
        example: Trazzle로 세계정복!
      profileImageURL:
        type: string
        description: 유저 프로필 이미지
      role:
        type: string
        description: 유저 권한
    required:
      - id
      - name
      - account
      - intro
      - profileImageURL
      - role
  SignInOrSignUpKakaoRequestBodyDto:
    type: object
    properties:
      accessToken:
        type: string
        description: OAuth Access Token
        example: '{{카카오 액세스토큰}}'
      oauthProvider:
        type: string
        description: '소셜/로그인타입 - 카카오: k'
        example: k
        enum:
          - k
          - g
          - a
    required:
      - accessToken
      - oauthProvider
  SocialLoginResponseDto:
    type: object
    properties:
      id:
        type: number
        description: Trazzle 서버 유저고유 PK
        example: 2
      access_token:
        type: string
        description: Trazzle 서비스 유저 액세스토큰 (24h)
        example: >-
          eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImFjY291bnQiOiJrLWNobGRtc3JrZCIsImlhdCI6MTcxMTc5MTU2MCwiZXhwIjoxNzExODc3OTYwfQ.qNeh3LJTjMsNitv8wU76EdqjRzScyQdZfWodm1SPcSM
      refresh_token:
        type: string
        description: Trazzle 서비스 유저 리프래시 토큰 (1y)
        example: >-
          eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImFjY291bnQiOiJrLWNobGRtc3JrZCIsImlhdCI6MTcxMTc5MTU2MCwiZXhwIjoxNzExODc3OTYwfQ.qNeh3LJTjMsNitv8wU76EdqjRzScyQdZfWodm1SPcSM
      name:
        type: string
        description: 유저이름
        example: 서동성
      account:
        type: string
        description: '소셜연동 유저 계정 고유값(k :카카오/ g: 구글 / a : 애플)'
        example: k-12345
      profileImageURL:
        type: string
        description: '{{프로필 이미지 S3 URL}}'
      intro:
        type: string
        description: 소개글
        example: Let's Trazzle!
    required:
      - id
      - access_token
      - refresh_token
      - name
      - account
      - profileImageURL
      - intro
  SignInOrSignUpAppleRequestBodyDto:
    type: object
    properties:
      accessToken:
        type: string
        description: OAuth Access Token
        example: '{{애플 액세스토큰}}'
      oauthProvider:
        type: string
        description: '소셜/로그인타입 - 애플: a'
        example: a
        enum:
          - k
          - g
          - a
    required:
      - accessToken
      - oauthProvider
  SignInOrSignUpGoogleRequestBodyDto:
    type: object
    properties:
      accessToken:
        type: string
        description: OAuth Access Token
        example: '{{구글 액세스토큰}}'
      oauthProvider:
        type: string
        description: '소셜/로그인타입 - 구글: g'
        example: g
        enum:
          - k
          - g
          - a
    required:
      - accessToken
      - oauthProvider
  UpdateUserRequestBodyDto:
    type: object
    properties:
      name:
        type: string
        description: 수정할 유저명
        example: 이름수정
      intro:
        type: string
        description: 수정할 유저 소개글
        example: 소개글수정
      profileImageFile:
        type: object
        description: 수정할 프로필 이미지
    required:
      - name
      - intro
      - profileImageFile
  UpdateAccessTokenRequestDto:
    type: object
    properties:
      refreshToken:
        type: object
        description: Trazzle Refresh Token
        example: '{{트래즐 서비스 리프래시토큰}}'
      userId:
        type: number
        description: 액세스토큰 페이로드 유저 식별자
        example: 1
      account:
        type: string
        description: 유저 소셜연동계정 식별자
        example: k-1234567
    required:
      - refreshToken
      - userId
      - account
  UpdateAccessTokenResponseDto:
    type: object
    properties:
      access_token:
        type: string
        description: 새로 갱신된 Trazzle 서비스 액세스토큰
    required:
      - access_token
  GetUserTravelStatisticResponseDto:
    type: object
    properties:
      travel:
        type: number
        description: 여행기록 개수
        example: 4
      countries:
        type: number
        description: 여행국가 개수
        example: 2
      world:
        type: string
        description: 세계여행 백분율(소수점아래 2자리만 표기)
        example: '0.84'
    required:
      - travel
      - countries
      - world
  TravelNoteEntity:
    type: object
    properties:
      id:
        type: number
        description: 여행기록 고유번호 PK
        example: 1
      startDate:
        type: string
        description: 여행기록 시작날짜
        example: '2024-03-31'
      endDate:
        type: string
        description: 여행기록 종료날짜
        example: '2024-04-30'
      title:
        type: string
        description: 여행기록 제목
        example: 후쿠오카에서의 하루!
      review:
        type: string
        description: 여행기록 내용
        example: 후쿠오카의 인생 첫 료칸!!!
      cityId:
        type: number
        description: 도시 고유번호 PK
        example: 1
      cityName:
        type: string
        description: 도시명
        example: Fukuoka
      countryCode:
        type: string
        description: 국가 코드
        example: KR
      userId:
        type: number
        description: 작성자 고유번호 PK
        example: 1
    required:
      - id
      - startDate
      - endDate
      - title
      - review
      - cityId
      - cityName
      - countryCode
      - userId
  CountryEntity:
    type: object
    properties:
      id:
        type: number
        description: 국가 PK
        example: 116
        uniqueItems: true
      code:
        type: string
        description: 국가코드
        example: KR
        uniqueItems: true
      name:
        type: string
        description: 국가명
        example: South Korea
        uniqueItems: true
      continent:
        type: string
        description: 대륙명 검색옵션
        example: Asia
    required:
      - id
      - code
      - name
      - continent
  CityEntity:
    type: object
    properties:
      id:
        type: number
        description: 도시 PK
        example: 65854
        uniqueItems: true
      name:
        type: string
        description: 도시명
        example: Seoul
      countryCode:
        type: string
        description: 국가코드
        example: KR
    required:
      - id
      - name
      - countryCode
  CreateCountryDto:
    type: object
    properties:
      code:
        type: string
        description: 국가 코드
        example: KR
      name:
        type: string
        description: 국가명
        example: 대한민국
      continent:
        type: string
        description: 대륙명
        example: Asia
    required:
      - code
      - name
      - continent
  UpdateCountryDto:
    type: object
    properties:
      code:
        type: string
        description: 국가 코드
        example: KR
      name:
        type: string
        description: 국가명
        example: 대한민국
      continent:
        type: string
        description: 대륙명
        example: Asia
  CreateCityDto:
    type: object
    properties:
      name:
        type: string
        description: 도시 이름
        example: 서울
      countryCode:
        type: string
        description: 국가 코드
        example: KR
    required:
      - name
      - countryCode
  UpdateCityDto:
    type: object
    properties:
      name:
        type: string
        description: 도시 이름
        example: 서울
      countryCode:
        type: string
        description: 국가 코드
        example: KR
  CreateAdminRequestBodyDto:
    type: object
    properties:
      name:
        type: string
        description: 이름
        example: 김트레즐
      account:
        type: string
        description: 계정
        example: trazzle
    required:
      - name
      - account
