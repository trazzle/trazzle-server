version: '3.5'
name: trazzle-e2e-test

services:
  mysql:
    image: mysql:8.0
    container_name: trazzle-e2e-test-db
    restart: always
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_HOST: localhost
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
  redis:
    image: redis:latest
    container_name: trazzle-e2e-test-cache
    command: redis-server --port 6379
    ports:
      - ${REDIS_PORT}:6379
